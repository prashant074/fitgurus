<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Gurus - Home</title>
    <style>
        /* Basic CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        h2 {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }

        .message {
            color: green;
            margin-top: 10px;
        }
    </style>
    <script>
        function addMember() {
            // This function would typically handle the addition of the member to a database or some other backend process
            // For now, let's just display a message
            var messageElement = document.getElementById("message");
            messageElement.innerText = "Member added successfully!";
        }
    </script>
</head>
<body>
    <header>
        <h1>Welcome to Fit Gurus</h1>
        <nav>
            <ul>
                 <li><a href="./index.html">Home</a></li>
                <li><a href="./Training.html">Training Plans</a></li>
                <li><a href="./Addmember.html">Add member</a></li>
                <li><a href="./editmember.html">Delete Member</a></li>
                <li><a href="./Logout.html">Login</a></li>
            </ul>
        </nav>
    </header>

        <h2>Add Member</h2>
        <form id="add-member-form" onsubmit="event.preventDefault(); addMember();">
            <label for="member-name">Member Name:</label>
            <input type="text" id="member-name" name="member-name">
            <button type="submit">Add Member</button>
        </form>
        <div class="message" id="message"></div>
    </section>

    <footer>
        <p>&copy; 2024 Fit Gurus. All rights reserved.</p>
    </footer>
</body>
</html>
