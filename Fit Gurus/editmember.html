<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Management</title>
<style>
    /* Basic CSS Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    h2 {
        text-align: center;
    }

    .member-list {
        list-style-type: none;
        padding: 0;
    }

    .member-item {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .delete-button {
        background-color: #dc3545;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
    }

    /* Navigation Bar Styles */
    header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    nav ul {
        list-style-type: none;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }
</style>
</head>
<body>

<header>
    <h1>Welcome to Member Management</h1>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
                <li><a href="./Training.html">Training Plans</a></li>
                <li><a href="./Addmember.html">Add Member</a></li>
                <li><a href="./editmember.html">Delete Member</a></li>
                <li><a href="./Logout.html">Login</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Member List</h2>
    <ul class="member-list">
        <li class="member-item">
            <span>Ram Shyam</span>
            <button class="delete-button">Delete</button>
        </li>
        <li class="member-item">
            <span>Gita Hari</span>
            <button class="delete-button">Delete</button>
        </li>
        <li class="member-item">
            <span>Michael Johnson</span>
            <button class="delete-button">Delete</button>
        </li>
        <li class="member-item">
            <span>Sarah Sharma</span>
            <button class="delete-button">Delete</button>
        </li>
        <li class="member-item">
            <span>amc vnb</span>
            <button class="delete-button">Delete</button>
        </li>
        <li class="member-item">
            <span>QUE shah</span>
            <button class="delete-button">Delete</button>
        </li>
    </ul>
</div>

<script>
    // Add event listener to each delete button
    var deleteButtons = document.querySelectorAll('.delete-button');
    deleteButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            var listItem = button.closest('.member-item'); // Find the closest list item
            listItem.parentNode.removeChild(listItem); // Remove the list item
        });
    });
</script>

</body>
</html>
